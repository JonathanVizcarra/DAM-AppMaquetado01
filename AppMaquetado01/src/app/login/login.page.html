<ion-content color="warning">
  <form #form="ngForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="warning" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Inicia Sesión</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="TuCorreo@dominio.com"  ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Contraseña"  ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" color="primary">ENTRAR</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <div class="ion-text-center">
                  <a expand="block" routerLink="/register">Crear Cuenta</a>
              </div>
          </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
